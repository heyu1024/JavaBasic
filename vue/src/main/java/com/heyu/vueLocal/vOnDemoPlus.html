<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="点击" @click="doIt(666,'老铁')">
    <input type="text" @keyup.enter="sayHi">
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  var app=new Vue({
    el:"#app",
    methods:{
        doIt:function (p1,p2) {
          console.log("做it");
          console.log(p2,p1);
        },
        sayHi:function () {
          alert("吃了没");
        },
    },
  })
</script>

</body>
</html>

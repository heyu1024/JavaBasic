<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="mask">
    <div class="center">
        <!--    图片-->
        <img :src="imgArr[index]" alt="">
        <!--    左箭头-->
        <a href="javascript:void(0)" class="left" @click="prev" v-show="index!=0">
            <img src="../images/prev.png" alt="">
        </a>
        <!--    右箭头-->
        <a href="javascript:void(0)" class="right" @click="next" v-show="index<imgArr.length-1">
            <img src="../images/next.png" alt="">
        </a>
    </div>

</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#mask",
        data: {
            imgArr: ["../images/00.jpg", "../images/01.jpg", "../images/02.jpg", "../images/03.jpg", "../images/04.jpg",
                "../images/05.jpg", "../images/06.jpg","../images/07.jpg","../images/08.jpg","../images/09.jpg","../images/10.jpg"],
            index: 0
        },
        methods:{
            prev:function () {
              this.index--;
            },
            next:function () {
              this.index++;
            },
        },
    })
</script>
</body>
</html>

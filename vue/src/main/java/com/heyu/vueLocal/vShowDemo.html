<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="切换显示状态" @click="changeIsShow">
    <input type="button" value="累加年龄" @click="addAge">
    <img v-show="isShow" src="./微信图片_20210806094030.jpg" alt="">
    <img v-show="age>=18" src="./微信图片_20210806094030.jpg" alt="">

</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            isShow: false,
            age: 17
        },
        methods: {
            changeIsShow: function () {
                this.isShow = !this.isShow;
            },
            addAge:function () {
                this.age++;
            }
        },
    })
</script>

</body>
</html>

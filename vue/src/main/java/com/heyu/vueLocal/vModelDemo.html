<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div id="app">
    <input type="text" v-model="message" @keyup.enter="getM">
    <input type="button" value="修改message" @click="setM">
    <h2>{{message}}</h2>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:"黑马程序员"
        },
        methods:{
            getM:function () {
              alert(this.message);
            },
            setM:function () {
              this.message="酷定语";
            },
        },
    })
</script>

</body>
</html>

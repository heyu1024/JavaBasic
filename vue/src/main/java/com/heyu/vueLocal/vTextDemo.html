<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2 v-text="message+'%'">深圳</h2>
    <h2 v-text="info+'%'">深圳</h2>
    <h2>{{ message +'%'}}深圳</h2>

</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:"你好，小黑!!!",
            info:"前端与移动端"
        }
    })
</script>

</body>
</html>
